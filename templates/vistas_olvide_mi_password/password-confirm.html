{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Template</title>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link 
        rel='stylesheet' 
        href="{% static 'css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/css_admin_login.css' %}">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 login-section-wrapper">
                    <div class="login-wrapper my-auto">
                        <h1 class="login-title">Ingresa tu nueva contraseña</h1>
                        <h5 class="mt-50">Asegurate de usar una contraseña segura</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div>
                                {{form}}
                            </div>
                            <button class="btn btn-danger mt-3" type="button"
                            onclick="window.location.href='{% url 'ingresar' %}'">Cancelar</button>
                            <input class="btn btn-primary mt-3" type="Submit" name="Send email" value="Enviar">
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{% static 'images/12.png' %}" alt="login image" class="login-img">
                </div>
            </div>
        </div>
    </main>
    {% include 'estructuras_html/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
